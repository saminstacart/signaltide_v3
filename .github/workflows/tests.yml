name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create directory structure
        run: make setup-dirs

      - name: Verify fixture database exists
        run: |
          ls -lh tests/fixtures/signaltide_small.db
          sqlite3 tests/fixtures/signaltide_small.db '.tables'

      - name: Run CI tests with fixture database
        env:
          SIGNALTIDE_MARKET_DATA_DB: tests/fixtures/signaltide_small.db
        run: make test-ci

      - name: Display test summary
        if: always()
        run: |
          echo "================================"
          echo "CI Test Summary"
          echo "================================"
          echo "Tests ran against lightweight fixture database"
          echo "Full plumbing tests require production Sharadar DB"
          echo "================================"
